{% extends 'my_todo/base.html' %}

{% block content %}

    <br>
    <h1 class="text-center mb-3">Todoist</h1>
    <br>

    <div class="card text-center">

        <div class="card-header">
            <h2>Todos</h2>
        </div class="card-header">
        <br>

        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-outline-success">Add</button>
            </form>
        </div>

        <div class="card-body">
            {% for todo in todos %}

            <a class="btn btn-outline-primary" href="{% url 'update' todo.pk %}">Update</a>
            <a class="btn btn-outline-danger" href="{% url 'delete' todo.pk %}">Delete</a>

                {% if todo.completed == True %}
                    <div><strike>{{ todo }}</strike></div> 
                {% else %}
                    <p>{{ todo }}</p>
                {% endif %}

            {% endfor %}
        </div>

    </div>
    
{% endblock content %}
